<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>

<body>
    
    <h1 style="height: 50px; margin-top: 100px; font-size: 50px;">Calculator</h1>
    <div class="calculator">
    <form name="form1">
        <input type="text" name="answer" class="display">

        <div class="keys">

            <input class="calculator_key key--operator" type="button" value="+" onclick="form1.answer.value += '+' ">
            <input class="calculator_key  key--operator" type="button" value="-" onclick="form1.answer.value += '-' ">
            <input class="calculator_key  key--operator" type="button" value="&times;"
                onclick="form1.answer.value += '*' ">
            <input class="calculator_key  key--operator" type="button" value="รท" onclick="form1.answer.value += '/' ">

            <input class="calculator_key" type="button" value="1" onclick="form1.answer.value += '1' ">
            <input class="calculator_key" type="button" value="2" onclick="form1.answer.value += '2' ">
            <input class="calculator_key" type="button" value="3" onclick="form1.answer.value += '3' ">



            <input class="calculator_key" type="button" value="4" onclick="form1.answer.value += '4' ">
            <input class="calculator_key" type="button" value="5" onclick="form1.answer.value += '5' ">
            <input class="calculator_key" type="button" value="6" onclick="form1.answer.value += '6' ">



            <input class="calculator_key" type="button" value="7" onclick="form1.answer.value += '7' ">
            <input class="calculator_key" type="button" value="8" onclick="form1.answer.value += '8' ">
            <input class="calculator_key" type="button" value="9" onclick="form1.answer.value += '9' ">





            <input class="calculator_key" type="button" value="0" onclick="form1.answer.value += '0' ">
            <input class="calculator_key" type="button" value="." onclick="form1.answer.value += '.' ">

            <input class="calculator_key" type="button" value="AC" onclick="form1.answer.value = ' ' " id="clear">



            <input class="calculator_key calculate" type="button" value="="
                onclick="form1.answer.value = eval(form1.answer.value) ">

        </div>
    </form>
</div>
</body>

</html>
